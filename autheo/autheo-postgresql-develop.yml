server:
  type: simple
  applicationContextPath: /autheo/api
  adminContextPath: /autheo/admin
  connector:
    type: http
    port: 8080

logging:
  level: INFO
  loggers:
    io.dropwizard: INFO
  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
      logFormat: # TODO
    - type: file
      currentLogFilename: ./logs/autheo.log
      threshold: ALL
      archive: true
      archivedLogFilenamePattern: ./logs/autheo-%d.log
      archivedFileCount: 5
      timeZone: UTC
      logFormat: # TODO

sqlDbConfig:
  
  # the name of your JDBC driver
  driverClass: org.postgresql.Driver

  # the JDBC URL
  url: jdbc:postgresql://localhost/autheodb

  # the username
  username: autheo
    
  # the password
  password: Autheo1234
  
  removeAbandonedTimeoutInSeconds: 120
  ableToRemoveAbandonedConnections: true

redisConfig:

  host: localhost
  port: 6379
  database: 0
  
signingConfig:

  #The absolute path to crl list  
  crlPath: c:\crl\crl

  #The absolute path to keystore
  keystorePath: c:\signingResources\Keystore
  
  #The ocsp server
  ocspServer: http://ocsp.certicamara.com
  
  #The verification Type. Could be: OCSP or CRL
  verificationType: CRL
  
serviceClients:
    customerSettings: http://localhost:9055/customer-settings/api
  