server:
  type: simple
  applicationContextPath: /labredes6-server/api
  adminContextPath: /labredes6-server/admin
  connector:
    type: http
    port: 9058

logging:
  level: INFO
  loggers:
    io.dropwizard: INFO
  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
      logFormat: # TODO
    - type: file
      currentLogFilename: ./logs/labredes6-server.log
      threshold: ALL
      archive: true
      archivedLogFilenamePattern: ./logs/labredes6-server-%d.log
      archivedFileCount: 5
      timeZone: UTC
      logFormat: # TODO
