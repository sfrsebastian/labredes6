<div class="row">
  <div class="col-md-8">
    <p></p>
    <form>
      <div class="form-group">
        <label for="inputFile">{{'PROCESS_UPLOAD_TITLE'|translate}}</label>
        <input type="file" name="file" id="inputFile" onchange="angular.element(this).scope().uploadFile(this.files)" ng-show="!isLoading">
          <span style="font-size: 30px" ng-show="isLoading">
                  {{loadingMessage}}
                  <i class="fa fa-spinner fa-spin"></i>
          </span>
      </div>
    </form>
  </div>
</div>
<div class="row pull-right col-md-3">
  <button type="submit" class="btn red" ng-click="next()">Siguiente</button>
</div>
