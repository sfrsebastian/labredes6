<div class="row">
  <div class="portlet box red">
    <div class="portlet-title">
      <div class="caption">
        <i class="fa fa-bars"></i> {{'PROCESSES_TITLE'|translate}}</div>
    </div>
    <div class="col-md-8">
      <p></p>
      <form>
        <div class="form-group">
          <label for="inputFile">{{'PROCESS_UPLOAD_TITLE'|translate}}</label>
          <input type="file" name="file" id="inputFile" onchange="angular.element(this).scope().uploadFile(this.files)" ng-show="!isLoading">
          <span style="font-size: 30px" ng-show="isLoading">
                  {{loadingMessage}}
                  <i class="fa fa-spinner fa-spin"></i>
          </span>
        </div>
      </form>
    </div>
  </div>

</div>
