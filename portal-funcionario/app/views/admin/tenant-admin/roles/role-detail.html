<div class="row">
  <div class="portlet box red">
    <div class="portlet-title">
      <div class="caption">
        <i class="fa fa-bars"></i> {{'ROLE_TITLE'|translate}}</div>
    </div>
    <div class="portlet-body">
      <div class="row">
        <div class="col-md-8">
          <form class="form-horizontal" ng-submit="saveRole(role)">
            <div class="form-group">
              <div class="col-md-11">
                <div class="col-md-2">
                  <label for="name" class="col-sm-2 control-label">{{'ROLE_NAME'|translate}}</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="name" placeholder="{{'ROLE_NAME_PLACEHOLDER'|translate}}" ng-model="role.businessRole" required>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-11">
                <div class="col-md-2">
                  <label class="col-sm-2 control-label">{{'ROLE_DESCRIPTION'|translate}}</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="documentType" placeholder="{{'ROLE_DESCRIPTION_PLACEHOLDER'|translate}}" ng-model="role.description" required >
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-11">
                <div class="col-md-2">
                  <label class="col-sm-2 control-label">{{'ROLE_AUTHORIZATION'|translate}}</label>
                </div>
                <div class="col-md-8">
                  <select class="form-control" ng-model="role.systemRole" required="" ng-options="item.id as item.name for item in systemRoles">
                    <option value="">{{'ROLE_SELECT_AUTHORIZATION_LEVEL'| translate}}</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"  ng-show="!isSaving">{{'ROLE_SAVE'|translate}}</button>
                <span style="font-size: 30px" ng-show="isSaving">
                  {{loadingMessage}}
                  <i class="fa fa-spinner fa-spin"></i>
                </span>
              </div>
            </div>
          </form>
        </div>

        <div class="col-md-3">
          {{'ROLE_AVAILABLE_ROLES'| translate}}
          <ul class="list-group">
            <li ng-repeat="theRole in businessRoles" class="list-group-item">{{theRole.businessRole}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
