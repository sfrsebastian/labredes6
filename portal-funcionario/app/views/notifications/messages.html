<div class="alert alert-danger" ng-class="{'fade-out': fadeOut}" ng-show="errorMessage && showflag" role="alert">
    <strong translate="MESSAGES_ERROR_MESSAGE"></strong> {{errorMessage}}
</div>
<div class="alert alert-success" ng-class="{'fade-out': fadeOut}" ng-show="Message && showflag" role="alert">
  {{Message}}
</div>
