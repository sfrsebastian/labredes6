<div class="modal-header">
	<button class="close" aria-hidden="true" ng-click="close()" type="button"></button>
</div>

<div class="modal-body">
	
  	<form class="login-form" name="recoverPasswordForm" novalidate>
        <h3 class="form-title">{{'RECOVER_PASSWORD_TITLE'|translate}}</h3>
        <div class="form-group">
    	  <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
          <label class="control-label visible-ie8 visible-ie9">{{'RECOVER_PASSWORD_PASSWORD_INPUT'|translate}}</label>
          <div class="input-icon">
            <i class="fa fa-lock"></i>
            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="{{'RECOVER_PASSWORD_PASSWORD_INPUT'|translate}}"  name="password" ng-model="password" reg-exp-require="/^[a-zA-Z0-9 .-]+$/" required autofocus=""/>
          </div>
          <span style="color:red" ng-show="recoverPasswordForm.password.$dirty && recoverPasswordForm.password.$invalid">
            <span ng-show="recoverPasswordForm.password.$error.required">{{'RECOVER_PASSWORD_PASSWORD_INPUT_REQUIRED'|translate}}</span>
          </span> 
        </div>
        <div class="form-group">
          <label class="control-label visible-ie8 visible-ie9">{{'RECOVER_PASSWORD_CONFIRM_PASSWORD_INPUT'|translate}}</label>
          <div class="input-icon">
            <i class="fa fa-lock"></i>
            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="{{'RECOVER_PASSWORD_CONFIRM_PASSWORD_INPUT'|translate}}" name="confirmPassword" ng-model="confirmPassword" reg-exp-require="/^[a-zA-Z0-9 .-]+$/" required />
          </div>
          <span style="color:red" ng-show="recoverPasswordForm.confirmPassword.$dirty">
            <span ng-show="recoverPasswordForm.confirmPassword.$error.required">{{'RECOVER_PASSWORD_CONFIRM_PASSWORD_INPUT_REQUIRED'|translate}}</span>
            <span ng-show="recoverPasswordForm.password.$dirty && password != confirmPassword">{{'RECOVER_PASSWORD_CONFIRM_PASSWORD_INPUT_MISMATCH'|translate}}</span>
          </span> 
        </div>
        
        <div class="form-actions">

          <button type="submit" class="btn red" ng-click="changePassword(username, password)" ng-disabled="recoverPasswordForm.$invalid || password != confirmPassword || disableButton">
            {{'RECOVER_PASSWORD_CHANGE_BUTTON'|translate}} 
          </button>

          <button type="submit" class="btn red" ng-click="close()">
            {{'RECOVER_PASSWORD_CANCEL_BUTTON'|translate}}
          </button>

        </div>
  	</form>

</div>
