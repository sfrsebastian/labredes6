server:
  type: simple
  applicationContextPath: /portal-functionary/api
  adminContextPath: /portal-functionary/admin
  connector:
    type: http
    port: 9058

logging:
  level: INFO
  loggers:
    io.dropwizard: INFO
  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
      logFormat: # TODO
    - type: file
      currentLogFilename: ./logs/portal-functionary.log
      threshold: ALL
      archive: true
      archivedLogFilenamePattern: ./logs/portal-functionary-%d.log
      archivedFileCount: 5
      timeZone: UTC
      logFormat: # TODO

  
portalFunctionaryServiceClients:

  customerSettings: http://localhost:9055/customer-settings/api
  workflowManagerUrl: http://localhost:9052/workflow-manager/api
  documentManagerUrl: http://localhost:9056/document-manager/api
  singleWindowUrl: http://localhost:9054/single-window/api
  
portalFunctionaryRedisConfig:

  host: localhost
  port: 6379
  database: 1
  
portalFunctionaryRabbitMQConfig:

  host: localhost

portalFunctionaryAddEventToRequestPublishQueuesInfo:

  workExchange: AddEventToRequestExchange
  workExchangeType: direct
  workQueue: AddEventToRequestQueue
  workQueueDurable: true
  workQueueExclusive: false
  workQueueAutoDelete: false
  
portalFunctionaryApprovalConsumerQueuesInfo:

  workExchange: ApprovalWorkExchange
  workExchangeType: direct
  workQueue: ApprovalWorkQueue
  workQueueDurable: true
  workQueueExclusive: false
  workQueueAutoDelete: false
  retryExchange: ApprovalRetryExchange
  retryExchangeType: direct
  retryQueue: ApprovalRetryQueue
  retryQueueDurable: true
  retryQueueExclusive: false
  retryQueueAutoDelete: false
  undeliveredExchange: ApprovalUndeliveredExchange
  undeliveredExchangeType: direct
  undeliveredQueue: ApprovalUndeliveredQueue
  undeliveredQueueDurable: true
  undeliveredQueueExclusive: false
  undeliveredQueueAutoDelete: false
  responseExchange: ApprovalResponseExchange
  responseExchangeType: direct
  responseQueue: ApprovalResponseQueue
  responseQueueDurable: true
  responseQueueExclusive: false
  responseQueueAutoDelete: false
  maxMessageAcknowledge: 10
  retryDelay: 3000
  
  
  
  
  
  
  
  
  
