server:
  type: simple
  applicationContextPath: /single-window/api
  adminContextPath: /single-window/admin
  connector:
    type: http
    port: 9004

logging:
  level: INFO
  loggers:
    io.dropwizard: INFO
  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
      logFormat: # TODO
    - type: file
      currentLogFilename: ./logs/single-window.log
      threshold: ALL
      archive: true
      archivedLogFilenamePattern: ./logs/single-window-%d.log
      archivedFileCount: 5
      timeZone: UTC
      logFormat: # TODO
      
singleWindowDBConfig:
  
  # the name of your JDBC driver
  driverClass: oracle.jdbc.OracleDriver

  # the username
  user: single_window
    
  # the password
  password: single_window_12345

  # the JDBC URL
  url: jdbc:oracle:thin:@//localhost:1521/XE

  removeAbandonedTimeoutInSeconds: 120
  ableToRemoveAbandonedConnections: true

singleWindowFlywayConfig:

  #The table name where flyway will use for versioning
  tableName: SW_SCHEMA_VERSION
  scriptsLocation: oracle/migration	